<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

<body style="background-image: url('https://wallpapercave.com/wp/wp5096986.jpg');">

        ">

      <h3>Dog</h3>
    </div>
    <div class="panel" style="
          background-image: url('https://wallpapercave.com/wp/wp6187751.jpg');

    </div>
    <div class="panel" style="
          background-image: url('https://wallpapercave.com/wp/wp6187711.jpg');
        ">
      <h3>Rabbit</h3>

    <div class="panel" style="
          background-image: url('https://wallpapercave.com/wp/wp6187849.png');
